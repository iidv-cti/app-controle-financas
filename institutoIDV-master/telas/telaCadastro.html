	<body>
		<form class="form-horizontal" id="formCadastro" method="GET" action="">
			<fieldset>
			
			<!-- Form Name -->
			<legend>Cadastro</legend>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textinput">Nome</label>  
			  <div class="col-md-4">
			  <input id="nome" name="textinput" type="text" placeholder="" class="form-control input-md">
				
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textinput">Idade</label>  
			  <div class="col-md-4">
			  <input id="idade" name="textinput" type="text" placeholder="" class="form-control input-md">
				
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textinput">CPF</label>  
			  <div class="col-md-4">
			  <input id="cpf" name="textinput" type="text" placeholder="" class="form-control input-md">
				
			  </div>
			</div>
			
		

			<div class="form-group">
			  <label class="col-md-4 control-label" for="textinput">Email</label>  
			  <div class="col-md-4">
			  <input id="email" name="textinput" type="email" placeholder="" class="form-control input-md">
				
			  </div>
			</div>
			
			<!-- Password input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="passwordinput">Senha</label>
			  <div class="col-md-4">
				<input id="senha" name="passwordinput" type="password" placeholder="" class="form-control input-md">
				
			  </div>
			</div>
			
			<!-- Multiple Radios -->
			<form class="form-horizontal">
				<fieldset>
				
				<!-- Form Name -->
				
				
				<!-- Multiple Radios -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="radios">Sexo</label>
					<div class="col-md-4">
					<div class="radio">
						<label for="radios-0">
							<input type="radio" name="radios" id="radios-0" value="1" checked="checked">
							Masculino
						</label>
					</div>
					<div class="radio">
						<label for="radios-1">
							<input type="radio" name="radios" id="radios-1" value="2">
							Feminino
						</label>
					</div>
					</div>
				</div>
				
				</fieldset>
				</form>
				
			
			<!-- Button (Double) -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="button1id"></label>
			  <div class="col-md-8">
				<button  type="submit"    id="enviar" name="button1id"  class="btn btn-primary" onclick="back()">Confirmar</button>
				<button id="button2id" name="button2id" class="btn btn-danger" onclick="back()">Cancelar</button>
				<input type="hidden" id="formulario" value="alguma coisa"/>
			  </div>
			</div>
			
			</fieldset>
			</form>

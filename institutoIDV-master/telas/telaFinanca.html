<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
   
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/financa.css">
    <title>Tela Finança</title>
    <script src="../js/jquery.js"></script> 
</head>
<body>
        <form class="form-horizontal" id="formCadastro" method="GET">
                <fieldset>
                
                <!-- Form Name -->
                <legend style="padding:10px;">Adicionar Registro</legend>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="NomePagante">Nome</label>  
                  <div class="col-md-4">
                  <input  placeholder="" id="nome" name="NomePagante" type="text" placeholder="" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Textarea -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="descricao">Descrição</label>
                  <div class="col-md-4">                     
                    <textarea placeholder="" class="form-control" id="descricao" name="descricao"></textarea>
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="valor">Valor</label>  
                  <div class="col-md-4">
                  <input placeholder="" style="width:100px;" id="valor" name="valor" type="number" placeholder="" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="local">Local</label>  
                  <div class="col-md-4">
                  <input placeholder="" id="local" name="local" type="text" placeholder="" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- File Button --> 
                <div class="form-group">
                  <label class="col-md-4 control-label" for="fotoFinanca">Foto</label>
                  <div class="col-md-4">
                    <input id="fotoFinanca" name="fotoFinanca" class="input-file" type="file">
                  </div>
                </div>
                
                <!-- Button (Double) -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="botaoConfirmar"></label>
                  <div class="col-md-8">
                    <button id="botaoConfirmar" type="submit" name="botaoConfirmar"  class="btn btn-primary"  >Confirmar</button>
                    <button id="cancelarFinanca" type="reset" name="cancelarFinanca" class="btn btn-danger" onclick="back()" >Cancelar</button>
                  </div>
                  
                </div>
                
                </fieldset>
                </form>
                <script src="../js/telaFinanca.js"></script>
                <script src="../js/jquery.js"></script>   
            

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/jquery.js"></script>
    <title>Document</title>
</head>
<body>        
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->
        
            <!-- Icon -->
            <div class="fadeIn first">
              <img src="https://institutoidv.org/wp-content/uploads/2018/04/IIDV-Logo-png.png" id="icon" alt="User Icon" />
            </div>
        
            <!-- Login Form -->
            <form id="formCadastro" action='' method="GET">
              <input  style="width:150px;"type="text" id="cpf" class="fadeIn second" name="cpf" placeholder="CPF">
              <input style="width:150px;" type="text" id="senha" class="fadeIn third" name="senha" placeholder="Senha">
              <input id="cadastro" type="submit" class="fadeIn fourth" value="Login"  >
            </form>
        
            <!-- Remind Passowrd -->
            <div id="formFooter">
              <a class="underlineHover" href="#">Esqueceu a senha?</a>
            </div>
        
          </div>
        </div>
        
        <script type="text/javascript" src="js/loginScript.js"></script>
        <script src="js/jquery.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link href="../css/icon.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/materialize.min.css">
        <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../js/materialize.min.js"></script>
        <script src="../js/iidv.js"></script>
        <script src="../js/userWatcher.js"></script>
        <script src="../js/screens/login.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo center">Financeiro</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
            </nav>
            <ul class="sidenav" id="mobile-demo">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Registro</a></li>
            </ul>
          <div class="container">
            <div class="section">
                <div class="progress"><div class="indeterminate" id="prog"></div></div>
                <h5>Login</h5>
                <p>Entre com sua conta</p>
            </div>
            <form id="form">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="cpf" type="text" class="validate">
                        <label for="cpf">CPF</label>
                    </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Entrar
                            <i class="material-icons right">send</i>
                        </button> 
                    </div>
                </div>
            </form>
        </div>        
    </body>
</html>
